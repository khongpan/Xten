apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "th.or.nectec.xten"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 3
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.+'
    compile project(':library')
    compile('org.eclipse.paho:org.eclipse.paho.android.service:1.0.3-SNAPSHOT')
    compile('org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.3-SNAPSHOT')


}

repositories {
    maven {
        url "http://dl.bintray.com/macroyau/maven"

    }
    maven{
        url "https://repo.eclipse.org/content/repositories/paho-snapshots/"
    }
}